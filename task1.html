<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=["Apple","Banana","Mango"]
        console.log(array);
        console.log(array[0]);
        array.push("cherry");//added at the last
        console.log(array);
        console.log(array[3]);
        array.unshift("papaya");//added at starting
        console.log(array);
        array.pop();//last element is deleted
        console.log(array);
        array.shift();
        console.log(array);//first element was deleted
    </script>
</body>
</html>
